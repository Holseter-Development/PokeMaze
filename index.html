<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PokéRaid — Dungeon Roguelite</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style_patch.css">
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="brand">PokéRaid</div>
      <div class="meta">
        <span id="floorLabel">Home</span>
        <span>Poké Balls: <b id="pokeballs">0</b></span>
        <span>Great Balls: <b id="greatballs">0</b></span>
        <span>Potions: <b id="potions">0</b></span>
        <span>₽ <b id="money">0</b></span>
      </div>
      <div class="actions">
        <button id="btnHome" class="btn">Home</button>
        <button id="btnEnter" class="btn">Enter Dungeon</button>
        <button id="btnSave" class="btn">Save</button>
        <button id="btnLoad" class="btn">Load</button>
        <button id="btnHelp" class="btn">Help</button>
        <button id="btnMute" class="btn">Mute</button>
      </div>
    </header>

    <main class="layout">
      <section class="left">
        <div class="view-wrap">
          <canvas id="view" width="960" height="540"></canvas>
          <div id="battleOverlay" class="overlay hidden"></div>
        </div>
        <div class="hud">
          <div class="party" id="partyHud"></div>
          <div class="minimap"><canvas id="minimapCanvas" width="120" height="120"></canvas></div>
        </div>
      </section>
      <section class="right">
        <div class="panel">
          <div class="panel-title">Log</div>
          <div id="log" class="log"></div>
        </div>
        <div class="panel">
          <div class="panel-title">Pokédex</div>
          <div id="pokedex" class="pokedex"></div>
        </div>
      </section>
    </main>
  </div>

  <div id="modalRoot" class="modal-root hidden"></div>
    <script src="js/data.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/api.js"></script>
  <script src="js/world.js"></script>
  <!-- Old raycaster no longer needed -->
  <!-- <script src="js/raycast.js"></script> -->
  <script src="js/battle_scene.js"></script>
  <script src="js/battle.js"></script>
  <script src="js/audio.js"></script>

  <!-- Load Three.js first -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <!-- Then our GL renderer (now inside js/) which sets window.GLRenderer -->
  <script src="js/gl_renderer.js"></script>

  <!-- Game entrypoint -->
  <script src="js/main.js"></script>

</body>
</html>
